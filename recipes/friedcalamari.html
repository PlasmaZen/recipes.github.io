        <meta charset="utf-8">

        <title>fried calamari recipe</title>
    </head>
    <body>
        <h1 class="title">fried squid recipe</h1>
        <div class="mainbody">
            <img src="../assets/friedcalamari.png" alt="a picture of fried calamari" width="300" height="300">
            <!-- put recipe here -->
            <a href="https://www.themediterraneandish.com/fried-calamari-recipe/">source</a>
            <h2>Ingredients:</h2>
            <ul>
                <li> 
                    squid (fresh squid/frozen squid rings)
                </li>
                <li> 
                    milk
                </li>
                <li>
                    flour
                </li>
                <li> 
                    cornstarch
                </li>
                <li> 
                    baking soda
                </li>
            </ul>
            <h2>Recipe:</h2>
            <ol>
                <li> 
                    cut squid into rings
                </li>
                <li> 
                    soak in salted milk for 30 minutes
                </li>
                <li>
                    strain in colander before frying in flour cornstarch baking soda mixture
                </li>
            </ol>
        </div>
